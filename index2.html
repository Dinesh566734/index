    <button type="button" name="button" onclick="myfunction()" >click me</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        function myfunction(){
            document.getElementById("demo").innerHTML = "Do you know Time Dilation Theory?";
            document.getElementById("demo1").innerHTML = "Time dilation occurs when two different clocks show a different elapsed time. This is not a matter of faulty cogs or a timepiece in need of repair. Time dilation is a physical phenomenon in which time moves differently for different observers in the same inertial frame (in which there is no acceleration between them). In time dilation, time moves slower for an observer who is in motion relative to another observer. To a stationary observer, a moving clock will tick slower than the one the observer is holding. The concept of the time dilation effect comes from Albert Einstein's Theory of Relativity.";
        }
    </script>
